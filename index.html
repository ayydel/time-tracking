<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="profile">
            <div class="profile-content">
                <img src="images/image-jeremy.png" alt="profile picture" width="50" height="50">
                <div>
                    <p>Report for</p>
                    <p class="username">Jeremy <br>Robson</p>
                </div>
            </div>
            <div class="profile-schedule">
                <p class="schedule-content">Daily</p>
                <p class="schedule-content">Weekly</p>
                <p class="schedule-content">Monthly</p>
            </div>
        </div>

        <div class="work">
            <div class="image-container">
                <img class="box-image" src="images/icon-work.svg" alt="logo for work section">
            </div>
            <div class="content box">
                <div class="classification">
                    <div class="header">
                        <p>Work</p>
                        <img src="images/icon-ellipsis.svg" alt="card menu icon" width="20" height="5">
                    </div>
                    <h2>32hrs</h2>
                    <p>Last Week - 36hrs</p>
                </div>
            </div>
        </div>            

        <div class="play">
            <div class="image-container">
                <img class="box-image" src="images/icon-play.svg" alt="logo for play section">
            </div>
            <div class="content box">
                <div class="classification">
                    <div class="header">
                        <p>Play</p>
                        <img src="images/icon-ellipsis.svg" alt="card menu icon" width="20" height="5">
                    </div>
                    <h2>10hrs</h2>
                    <p>Last Week - 8hrs</p>
                </div>
            </div>
        </div>

        <div class="study">
            <div class="image-container">
                <img class="box-image" src="images/icon-study.svg" alt="logo for study section">
            </div>
            <div class="content box">
                <div class="classification">
                    <div class="header">
                        <p>Study</p>
                        <img src="images/icon-ellipsis.svg" alt="card menu icon">
                    </div>
                    <h2>4hrs</h2>
                    <p>Last Week - 7hrs</p>
                </div>
            </div>
        </div>

        <div class="exercise">
            <div class="image-container">
                <img class="box-image" src="images/icon-exercise.svg" alt="logo for exercise section">
            </div>
            <div class="content box">
                <div class="classification">
                    <div class="header">
                        <p>Exercise</p>
                        <img src="images/icon-ellipsis.svg" alt="card menu icon">
                    </div>
                    <h2>4hrs</h2>
                    <p>Last Week - 5hrs</p>
                </div>
            </div>
        </div>

        <div class="social">
            <div class="image-container">
                <img class="box-image" src="images/icon-social.svg" alt="logo for social section">
            </div>
            <div class="content box">
                <div class="classification">
                    <div class="header">
                        <p>Social</p>
                        <img src="images/icon-ellipsis.svg" alt="card menu icon">
                    </div>
                    <h2>5hrs</h2>
                    <p>Last Week - 10hrs</p>
                </div>
            </div>
        </div>

        <div class="self-care">
            <div class="image-container">
                <img class="box-image" src="images/icon-self-care.svg" alt="logo for self-care section">
            </div>
            <div class="content box">
                <div class="classification">
                    <div class="header">
                        <p>Self Care</p>
                        <img src="images/icon-ellipsis.svg" alt="card menu icon">
                    </div>
                    <h2>2hrs</h2>
                    <p>Last Week - 2hrs</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
